<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservia</title>
    <link rel="stylesheet" href="reservia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        *{
            font-family: 'Open Sans', sans-serif;
        }

    </style> 
</head>


<body>

    <div id="page">
        <header>
            
                <div id="reservia">
                    <img src="logo.png" alt="logo">
                    <nav>
                        <ul>
                            <li><a href="Hébergements">Hébergements</a></li>
                            <li><a href="Activités" >Activités</a></li>
                            <li><a href="S'inscrire" class="Sinscrire" >S'inscrire</a></li>
                        </ul>
                    </nav>
                </div>
                
                
                <h1>Trouvez votre hébérgement pour des vacances de reves</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
                
                
                <div id="moteur">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" >
                    <label id="bouton" for="Recherche">Recherche</label>
                </div>

            <div class="FiltersPart">
                    <p>Filtres</p>
                <div class="filters">

                    <div class="filter">
                        <div class="circle">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <p><span class="bold">Economique</span></p>
                    </div>
                    

                    <div class="filter">
                        <div class="circle">
                            <i class="fas fa-child"></i>
                        </div>
                        <p><span class="bold">Familial</span></p>
                        </div>
                    


                    <div class="filter">
                        <div class="circle">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p><span class="bold">Romantique</span></p>
                        </div>
                    


                    <div class="filter">
                        <div class="circle">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p><span class="bold">Animaux autorisés</span></p>
                    </div>
                    
                
                </div>   
                    
            </div>
                   

            

                
   

        </header>
    </div>

    
    
    
</body>



</html>
